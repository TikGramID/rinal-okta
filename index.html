<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Wedding of Rinal & Okta</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Great+Vibes&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <style>
        /* --- RESET & GLOBAL STYLE --- */
        :root {
            --primary: #C5A059; /* Emas Mewah */
            --dark: #1a1a1a;
            --light: #f9f9f9;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Montserrat', sans-serif; 
            background-color: var(--light); 
            color: var(--dark);
            overflow-x: hidden;
        }

        h1, h2, .script-font { font-family: 'Great Vibes', cursive; color: var(--primary); }
        h3 { font-family: 'Cormorant Garamond', serif; font-size: 1.5rem; font-weight: 700; letter-spacing: 1px; }
        p { line-height: 1.6; font-size: 0.95rem; color: #555; }
        img { width: 100%; border-radius: 10px; }

        /* --- TOMBOL MUSIK --- */
        .music-btn {
            position: fixed; bottom: 20px; right: 20px; z-index: 999;
            background: var(--dark); color: var(--primary); border: 2px solid var(--primary);
            width: 50px; height: 50px; border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            cursor: pointer; animation: spin 4s linear infinite; box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* --- COVER PEMBUKA (FULL SCREEN) --- */
        #cover {
            position: fixed; top: 0; left: 0; width: 100%; height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.8)), url('https://images.unsplash.com/photo-1511285560982-1351cdeb9821?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover; background-position: center;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 2000; text-align: center; color: white; transition: transform 0.8s ease-in-out;
        }
        #cover.hidden { transform: translateY(-100%); }

        .btn-buka {
            margin-top: 30px; padding: 12px 35px;
            background: var(--primary); color: white; border: none; border-radius: 50px;
            font-size: 1rem; cursor: pointer; text-transform: uppercase; letter-spacing: 2px;
            transition: 0.3s; box-shadow: 0 0 20px rgba(197, 160, 89, 0.5);
        }
        .btn-buka:hover { background: white; color: var(--primary); }

        /* --- HERO SECTION --- */
        .hero {
            height: 100vh;
            background: linear-gradient(rgba(255,255,255,0.8), rgba(255,255,255,0.9)), url('https://images.unsplash.com/photo-1519741497674-611481863552?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover; background-position: center; background-attachment: fixed;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center; padding: 20px;
        }

        /* --- SECTION UMUM --- */
        section { padding: 80px 20px; text-align: center; max-width: 800px; margin: 0 auto; }
        
        /* --- MEMPELAI (KARTU MODERN) --- */
        .couple-wrapper {
            display: flex; flex-wrap: wrap; justify-content: center; gap: 30px; margin-top: 40px;
        }
        .couple-card {
            flex: 1; min-width: 250px;
            background: white; padding: 20px; border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); border-bottom: 4px solid var(--primary);
        }
        .photo-circle {
            width: 150px; height: 150px; border-radius: 50%; margin: 0 auto 15px;
            overflow: hidden; border: 3px solid var(--primary); padding: 3px;
        }
        .photo-circle img { width: 100%; height: 100%; object-fit: cover; border-radius: 50%; }

        /* --- ACARA (GLASSMORPHISM) --- */
        .event-section {
            background: var(--dark); color: white;
            border-radius: 20px; margin: 40px 20px; padding: 50px 20px;
            position: relative; overflow: hidden;
        }
        .event-section h2 { color: var(--primary); }
        .event-section p { color: #ccc; }
        
        .date-box {
            border: 2px solid var(--primary); padding: 20px; margin: 30px auto;
            display: inline-block; width: 100%; max-width: 400px;
        }
        .btn-map {
            display: inline-block; margin-top: 20px; padding: 10px 30px;
            background: var(--primary); color: white; text-decoration: none;
            border-radius: 5px; font-weight: bold; transition: 0.3s;
        }
        .btn-map:hover { background: white; color: var(--primary); }

        /* --- COUNTDOWN --- */
        .countdown { display: flex; justify-content: center; gap: 15px; margin-top: 20px; }
        .time-box { 
            background: rgba(255,255,255,0.1); padding: 10px; 
            min-width: 70px; border-radius: 5px; border: 1px solid #555;
        }
        .time-box span { font-size: 1.5rem; font-weight: bold; display: block; color: var(--primary); }
        .time-box small { font-size: 0.7rem; color: #aaa; }

        /* --- FOOTER --- */
        footer { background: #111; color: #555; padding: 30px; margin-top: 50px; font-size: 0.8rem; }
    </style>
</head>
<body>

        <i class="fas fa-music"></i>
    </button>
